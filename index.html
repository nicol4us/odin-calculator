<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Odin Calculator</title>
</head>
<body>
    <div id="container">
        <h2>My Odin Calculator</h2>
        <div id="display"></div>
        <div id="top-operator">
            <button>Clear</button>
            <button id="backspace"></button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>-</button>
        </div>
    </div>
</body>
</html>
