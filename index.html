<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>My Odin Calculator</h2>
        <div id="display" tabindex="0"></div>
        <div class="horizontal-container">
            <button id="clear" class="function">Clear</button>
            <button id="backspace" class="function">Backspace</button>
            <button class="operator function">x</button>
        </div>
        <div class="horizontal-container">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator function">/</button>
        </div>
        <div class="horizontal-container">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator function">+</button>
        </div>
        <div class="horizontal-container">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator function">-</button>
        </div>
        <div class="horizontal-container">
            <button id="negate" class="function">+/-</button>
            <button class="number">0</button>
            <button id="comma" class="function">.</button>
            <button class="operator function">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
